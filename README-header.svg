<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300" width="1200" height="300">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a3a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d0d2a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="neuronGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="neuronGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="300" fill="url(#bgGrad)"/>

  <!-- Neural Network Connections -->
  <!-- Layer 1 to 2 -->
  <line x1="150" y1="80" x2="350" y2="70" stroke="#4c1d95" stroke-width="1.5" opacity="0.6"/>
  <line x1="150" y1="120" x2="350" y2="100" stroke="#4c1d95" stroke-width="1.5" opacity="0.4"/>
  <line x1="150" y1="180" x2="350" y2="200" stroke="#4c1d95" stroke-width="1.5" opacity="0.5"/>
  <line x1="150" y1="220" x2="350" y2="230" stroke="#4c1d95" stroke-width="1.5" opacity="0.7"/>

  <!-- Layer 2 to 3 -->
  <line x1="350" y1="70" x2="600" y2="90" stroke="#5b21b6" stroke-width="2" opacity="0.5"/>
  <line x1="350" y1="100" x2="600" y2="150" stroke="#5b21b6" stroke-width="2" opacity="0.3"/>
  <line x1="350" y1="130" x2="600" y2="150" stroke="#5b21b6" stroke-width="2" opacity="0.6"/>
  <line x1="350" y1="200" x2="600" y2="180" stroke="#5b21b6" stroke-width="2" opacity="0.4"/>
  <line x1="350" y1="230" x2="600" y2="220" stroke="#5b21b6" stroke-width="2" opacity="0.7"/>

  <!-- Layer 3 to 4 -->
  <line x1="600" y1="90" x2="850" y2="100" stroke="#6d28d9" stroke-width="2" opacity="0.5"/>
  <line x1="600" y1="150" x2="850" y2="130" stroke="#6d28d9" stroke-width="2" opacity="0.6"/>
  <line x1="600" y1="150" x2="850" y2="180" stroke="#6d28d9" stroke-width="2" opacity="0.4"/>
  <line x1="600" y1="180" x2="850" y2="200" stroke="#6d28d9" stroke-width="2" opacity="0.7"/>
  <line x1="600" y1="220" x2="850" y2="230" stroke="#6d28d9" stroke-width="2" opacity="0.5"/>

  <!-- Layer 4 to Output -->
  <line x1="850" y1="100" x2="1050" y2="120" stroke="#7c3aed" stroke-width="2" opacity="0.6"/>
  <line x1="850" y1="130" x2="1050" y2="150" stroke="#7c3aed" stroke-width="2" opacity="0.4"/>
  <line x1="850" y1="180" x2="1050" y2="180" stroke="#7c3aed" stroke-width="2" opacity="0.7"/>
  <line x1="850" y1="200" x2="1050" y2="210" stroke="#7c3aed" stroke-width="2" opacity="0.5"/>
  <line x1="850" y1="230" x2="1050" y2="240" stroke="#7c3aed" stroke-width="2" opacity="0.6"/>

  <!-- Neurons Layer 1 -->
  <circle cx="150" cy="80" r="12" fill="url(#neuronGrad1)" filter="url(#glow)"/>
  <circle cx="150" cy="120" r="10" fill="url(#neuronGrad2)" filter="url(#glow)"/>
  <circle cx="150" cy="150" r="11" fill="url(#neuronGrad1)" filter="url(#glow)"/>
  <circle cx="150" cy="180" r="10" fill="url(#neuronGrad2)" filter="url(#glow)"/>
  <circle cx="150" cy="220" r="12" fill="url(#neuronGrad1)" filter="url(#glow)"/>

  <!-- Neurons Layer 2 -->
  <circle cx="350" cy="70" r="14" fill="url(#neuronGrad1)" filter="url(#strongGlow)"/>
  <circle cx="350" cy="100" r="12" fill="url(#neuronGrad2)" filter="url(#glow)"/>
  <circle cx="350" cy="130" r="13" fill="url(#neuronGrad1)" filter="url(#glow)"/>
  <circle cx="350" cy="170" r="11" fill="url(#neuronGrad2)" filter="url(#glow)"/>
  <circle cx="350" cy="200" r="12" fill="url(#neuronGrad1)" filter="url(#glow)"/>
  <circle cx="350" cy="230" r="14" fill="url(#neuronGrad2)" filter="url(#strongGlow)"/>

  <!-- Brain Center - Core Processing -->
  <ellipse cx="600" cy="150" rx="80" ry="60" fill="none" stroke="#8b5cf6" stroke-width="3" opacity="0.3"/>
  <ellipse cx="600" cy="150" rx="60" ry="45" fill="none" stroke="#8b5cf6" stroke-width="2" opacity="0.5"/>
  <circle cx="600" cy="150" r="25" fill="url(#neuronGrad1)" filter="url(#strongGlow)"/>
  <circle cx="600" cy="150" r="15" fill="#c4b5fd" opacity="0.8"/>
  <circle cx="600" cy="150" r="8" fill="#ffffff" opacity="0.9"/>

  <!-- Inner brain connections -->
  <line x1="560" y1="130" x2="580" y2="140" stroke="#a78bfa" stroke-width="1.5" opacity="0.6"/>
  <line x1="640" y1="130" x2="620" y2="140" stroke="#a78bfa" stroke-width="1.5" opacity="0.6"/>
  <line x1="550" y1="170" x2="575" y2="160" stroke="#a78bfa" stroke-width="1.5" opacity="0.5"/>
  <line x1="650" y1="170" x2="625" y2="160" stroke="#a78bfa" stroke-width="1.5" opacity="0.5"/>

  <!-- Neurons Layer 3 -->
  <circle cx="850" cy="100" r="13" fill="url(#neuronGrad1)" filter="url(#glow)"/>
  <circle cx="850" cy="130" r="14" fill="url(#neuronGrad2)" filter="url(#strongGlow)"/>
  <circle cx="850" cy="165" r="12" fill="url(#neuronGrad1)" filter="url(#glow)"/>
  <circle cx="850" cy="200" r="13" fill="url(#neuronGrad2)" filter="url(#glow)"/>
  <circle cx="850" cy="230" r="14" fill="url(#neuronGrad1)" filter="url(#strongGlow)"/>

  <!-- Output Neurons -->
  <circle cx="1050" cy="120" r="15" fill="url(#neuronGrad2)" filter="url(#strongGlow)"/>
  <circle cx="1050" cy="150" r="18" fill="url(#neuronGrad1)" filter="url(#strongGlow)"/>
  <circle cx="1050" cy="180" r="15" fill="url(#neuronGrad2)" filter="url(#strongGlow)"/>
  <circle cx="1050" cy="210" r="12" fill="url(#neuronGrad1)" filter="url(#glow)"/>
  <circle cx="1050" cy="240" r="10" fill="url(#neuronGrad2)" filter="url(#glow)"/>

  <!-- Pulse rings on main neuron -->
  <circle cx="600" cy="150" r="35" fill="none" stroke="#a78bfa" stroke-width="1" opacity="0.4">
    <animate attributeName="r" from="25" to="50" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" from="0.6" to="0" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="600" cy="150" r="35" fill="none" stroke="#8b5cf6" stroke-width="1" opacity="0.3">
    <animate attributeName="r" from="25" to="60" dur="2s" repeatCount="indefinite" begin="1s"/>
    <animate attributeName="opacity" from="0.5" to="0" dur="2s" repeatCount="indefinite" begin="1s"/>
  </circle>

  <!-- Small floating particles -->
  <circle cx="200" cy="250" r="2" fill="#8b5cf6" opacity="0.6">
    <animate attributeName="cy" values="250;240;250" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="450" cy="60" r="1.5" fill="#06b6d4" opacity="0.5">
    <animate attributeName="cy" values="60;70;60" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="750" cy="270" r="2" fill="#8b5cf6" opacity="0.7">
    <animate attributeName="cy" values="270;260;270" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="950" cy="50" r="1.5" fill="#06b6d4" opacity="0.5">
    <animate attributeName="cy" values="50;60;50" dur="2s" repeatCount="indefinite"/>
  </circle>

  <!-- NEURABOT Title -->
  <text x="600" y="285" font-family="'Segoe UI', Arial, sans-serif" font-size="28" font-weight="bold" fill="#e9d5ff" text-anchor="middle" letter-spacing="8">NEURABOT</text>
</svg>
